<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="flex h-screen items-center justify-center">
		<main
			class="box m-5 rounded-lg overflow-hidden max-w-sm lg:flex lg:max-w-3xl"
		>
			<img
				src="images/image-product-mobile.jpg"
				alt=""
				class="image-perfume-mobile lg:hidden"
			/>
			<img
				src="images/image-product-desktop.jpg"
				alt=""
				class="image-perfume-desktop hidden lg:block lg:max-w-sm"
			/>
			<div class="text-wrapper ml-5 mr-5 lg:ml-10 lg:mr-10">
				<h1
					class="perfume mt-5 tracking-widest uppercase text-slate-500 lg:mt-10"
				>
					perfume
				</h1>
				<h1 class="title mt-3 text-3xl lg:mt-8">
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="description mt-3 text-slate-500 lg:mt-4">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-wrapper mt-4 flex gap-5 items-center lg:mt-8">
					<span class="new-price text-lime-700 text-3xl"
						>$149.99</span
					>
					<span class="old-price line-through text-slate-500"
						>$169.99</span
					>
				</div>
				<div
					class="button-wrapper flex justify-center mt-8 mb-8 lg:mt-8"
				>
					<button
						class="button w-full flex justify-center bg-lime-700 pt-4 pb-4 text-white rounded-lg items-center gap-2"
					>
						<img src="images/icon-cart.svg" alt="" /> Add to Cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
